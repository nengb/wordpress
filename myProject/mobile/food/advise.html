	<script>
		$(function(){
			var foodListSwiper = new Swiper ('.foodList', {
			    autoplay : 3000,
			    autoplayDisableOnInteraction : false,
			    loop: true,
			    slidesPerView:4,
			    spaceBetween:15,
			});
			
			var advisePaneListLi=$('.advisePaneList>ul>li');
			advisePaneListLi.each(function(index){
				
				advisePaneListLi.eq(index).children('.advisePaneList_p').each(function(indexLabel){
					$(this).on('click',function(){
						if(indexLabel==0){
							advisePaneListLi.eq(index).children('span').removeClass('icon-credit').removeClass('icon-moderate').removeClass('icon-negative').addClass('icon-positive');
						}
						else if(indexLabel==1){
							advisePaneListLi.eq(index).children('span').removeClass('icon-positive').removeClass('icon-moderate').removeClass('icon-negative').addClass('icon-credit');
						}
						else if(indexLabel==2){
							advisePaneListLi.eq(index).children('span').removeClass('icon-credit').removeClass('icon-positive').removeClass('icon-negative').addClass('icon-moderate');
						}
						else if(indexLabel==3){
							advisePaneListLi.eq(index).children('span').removeClass('icon-credit').removeClass('icon-moderate').removeClass('icon-positive').addClass('icon-negative');
